<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        ul li{
            margin: 5px;
            border-right: 10px solid black;
            padding: 15px;
            background-color: rgb(31, 22, 102);
            border-radius: 10px;
            box-shadow: 1px 2px ;
        }
        ul li:last-child{
            border-right: 0;
        }
        
        ul li:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Course</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
         

    </div>
  
    
    
</body>
</html>
